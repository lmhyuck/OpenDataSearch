services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "22181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      # 호스트의 9092를 컨테이너의 9092로 연결 (실제 파이썬이 접속할 포트)
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # 외부(127.0.0.1)에서 올 때는 9092로 안내하고, 내부끼리는 29092를 쓰도록 분리
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://127.0.0.1:9092
      # 모든 인터페이스(0.0.0.0)에 대해 각각의 포트를 열어둠
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data # 데이터 보존을 위해 추가

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.10
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

volumes:
  es_data:
# 검색 엔진 성능을 위해 데이터가 날아가지 않도록 볼륨 설정 보강
